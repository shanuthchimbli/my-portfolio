name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v1
        with:
          # If your build output folder is dist, change to dist
          path: ./dist

      - uses: actions/deploy-pages@v1
