name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist contents (debug)
        run: |
          echo "=== dist listing ==="
          ls -la dist || true
          echo "=== head of dist/index.html ==="
          if [ -f dist/index.html ]; then head -n 40 dist/index.html; else echo "NO dist/index.html"; fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          enablement: true

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
